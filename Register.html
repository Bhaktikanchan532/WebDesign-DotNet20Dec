<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Register</h1>
    <form>
        First Name:<input type="text" name="First Name" required /> <br /><br />
        Last Name:<input type="text" name="LastName" required /> <br /><br />
        Address:<input type="text" name="Address" /> <br /><br />
        Select Gender:
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender" />Female<br /><br />
        Email:<input type="text" name="Email" /> <br /><br />
        Mobile Number:<input type="text" name="Mobile Number" max="10" /> <br /><br />
        Select Branch:
        <input type="radio" name="branch" />CS
        <input type="radio" name="branch" />ENTC
        <input type="radio" name="branch" />CIVIL
        <input type="radio" name="branch" />MECHANICAL
        <input type="radio" name="branch" />IT<br /><br />
        <input type="submit" value="submit" />
        <input type="reset" value="Clear" /> <br />
    </form>
</body>
</html>
